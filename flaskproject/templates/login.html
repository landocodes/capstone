<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css')}}">
    <title>Document</title>
</head>
<body>
  <section class="vh-100 gradient-custom login" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="text-white" >
            <div class=" p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase"><img src="static/images/locatix-logo.png" alt="logo" style="width: 18rem"></h2>
                <!-- <h2 class="text-white-50 mb-5">Hello Again!</h2>
                <h2 class="text-white-50 mb-5">Welcome Back</h2> -->
                <h2 class="text-white-50 mb-5">Enter Username & Password</h2>
                <form action="{{ url_for('login') }}" method="post">
  
                <div class="input-group mb-3 form-outline form-white mb-4">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                  <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                
  
                <div class="input-group mb-3 form-outline form-white mb-4">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                  
                  <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                  
                </div>

  
                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                <div class="msg">{{ msg }}</div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" value="Login" style="background-color: #F74D71;">Login</button>
                
              </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <h6 class="text-white-50 mb-5">Or Continue with</h6>

                </div>

                <!-- <button type="button" class="btn btn-link btn-floating mx-1 text-white ">
                  <i class="fab fa-facebook-f"></i>
                </button> -->

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <a href="google/" ><img id="google" src="static/images/google-svgrepo-com.svg" alt="google"></a>

                </button>

                
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="signup" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
