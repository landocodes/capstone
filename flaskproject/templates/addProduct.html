<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/productdetails.css')}}">

  <title>Document</title>
</head>
<body>
  
<section class="content-main  d-flex justify-content-center vh-100 " >
	
	<div class="content-header">
		<h2 class="content-title d-flex  justify-content-center">Add product </h2>
	

	<div class="card mb-4 " style="width: 50rem">
          <div class="card-body">
			<form>
				<div class="mb-4">
					<label for="product_name" class="form-label">Product title</label>
					<input type="text" placeholder="Type here" class="form-control" id="product_name">
				</div>

				<div class="mb-4">
					<label class="form-label">Item description</label>
					<textarea placeholder="Type here" class="form-control" rows="4"></textarea>
				</div>

				<div class="mb-4">
					
           
                <label for="Image" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="formFile" onchange="preview()">
                <button onclick="clearImage()" class="btn btn-primary mt-3">Delete Image</button>
           
            <img id="frame" src="" class="img-fluid" />
      
				</div>

				

				<div class="row gx-2">
          <div class="col-sm-6 mb-3">
            <label for="product_name" class="form-label">Quantity</label>
            <input type="number" class="form-control">
          </div>
					<div class="col-sm-6 mb-3">
					    <label class="form-label">Category</label>
					    <select class="form-select">
					    	<option> Books </option>
					    	<option> Stationery </option>
					    	<option> Craft </option>
					    	<option> uniform </option>
					    	<option> Clothing </option>
					    	
					    </select>
				  	</div>
					  <!-- <div class="col-sm-6 mb-3">
					    <label class="form-label">Sub-category</label>
					    <select class="form-select">
					    	<option> Nissan </option>
					    	<option> Honda </option>
					    	<option> Mercedes </option>
					    	<option> Chevrolet </option>
					    </select>
					  </div> -->
				</div> <!-- row.// -->


				<div class="mb-4">
					<label class="form-label">Price</label>
					<div class="row gx-2">
						<div class="col-4">
						    <input placeholder="Type" type="text" class="form-control">
					  	</div>
						<div class="col-2">
						    <select class="form-select">
						    	<option> JMD </option>
						    	<option> USD </option>
						    </select>
						</div>
					</div> <!-- row.// -->
				</div>

				<label class="form-check mb-4">
				  <input class="form-check-input" type="checkbox" value="">
				  <span class="form-check-label">  Publish on website </span>
				</label>

				<button class="btn btn-primary" >Submit item</button>

			</form>
          </div>
    </div> <!-- card end// -->


</section> <!-- content-main end// -->
</main>

<script>
    // if(localStorage.getItem("darkmode")){
    //     var body_el = document.body;
    //     body_el.className += 'dark';
    // }
    function preview() {
                frame.src = URL.createObjectURL(event.target.files[0]);
            }
            function clearImage() {
                document.getElementById('formFile').value = null;
                frame.src = "";
            }
</script>

<script src="js/jquery-3.5.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/script.js?v=1.0"></script>
</body>
</html>
