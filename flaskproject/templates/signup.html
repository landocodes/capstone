<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css')}}">
    <title>Document</title>
</head>
<body>
  <section class="vh-100 gradient-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white" style="border-radius: 1rem; background-color:#262CBF">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase"><img src="static/images/locatix-logo.png" alt="logo" style="width: 18rem"></h2>
                <h2 class="text-white-50 mb-5">Sign-up</h2>
                
                <form action="{{ url_for('signup') }}" method="post" autocomplete="off">
                <div class="input-group mb-3 form-outline form-white mb-4">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3 form-outline form-white mb-4">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                  
                  <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                  
                </div>

  
                <div class="input-group mb-3 form-outline form-white mb-4">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                  
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                  
                </div>

  
                <div class="msg">{{ msg }}</div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" value="Register" style="background-color: #F74D71;">Sign-up</button>
                
              
              </form>
                

                
  
              </div>
  
              <div>
                <p class="mb-0">Already have an account? <a href="#!" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
